<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
  </head>


  <body>

  

    <div id="row0">
        <input class="display" type="text" id="result" disabled>
        <input type="button" value="CE" onclick="clearResult()">
    </div>

    <div id="row1">
        <input type="button" value="7" onclick="display('7')">
        <input type="button" value="8" onclick="display('8')">
        <input type="button" value="9" onclick="display('9')">
        <input type="button" value="/" onclick="display('/')">
    </div>
    <div id="row2">
        <input type="button" value="4" onclick="display('4')">
        <input type="button" value="5" onclick="display('5')">
        <input type="button" value="6" onclick="display('6')">
        <input type="button" value="X" onclick="display('*')">
    </div>
    <div id="row3">
        <input type="button" value="1" onclick="display('1')">
        <input type="button" value="2" onclick="display('2')">
        <input type="button" value="3" onclick="display('3')">
        <input type="button" value="-" onclick="display('-')">
    </div>
    <div id="row4">
        <input type="button" value="0" onclick="display('0')">
        <input type="button" value="." onclick="display('.')">
        <input type="button" value="=" onclick="calc()">
        <input type="button" value="+" onclick="display('+')">
    </div>
    <div class="socials">
        <a href="https://www.twitter.com/skyeheh"><img src=".\imgs\logo.png" class="twitter"></a>
        <a href="https://github.com/mudkippyy"><img src="./imgs/25231.png" class="github"></a>
    </div>




	<script src=".\script.js"></script>
  </body>
</html>
